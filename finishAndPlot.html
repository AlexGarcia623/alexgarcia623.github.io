<body>
<form onkeydown="return event.key != 'Enter';">

   <h1>Plotting </h2>

  <input type="button" onclick="plot()" value="Plot" class="center"/><br>

  <p id="counts"></p>

    <p style="font-size:25pt;">Blackbody Temperature: <span id="Temperature"></span> K</p>
    <input type="range" min="3000" max="30000" value="0" step="100" class="slider" id="myRange">
    
  </div>

  <div id="myPlot" style="width:100%" class="center"></div>

<script>
    var WLmin = 350;
    var WLmax = 700;
    var ROYGBIV = 7;
    var wavelengths = new Array(ROYGBIV);
    var counts = new Array(ROYGBIV);
    var colors = ["indigo","violet","blue","green","yellow","orange","red"];

    var idNames = ["350nm","400nm","450nm","500nm","550nm","600nm","650nm"];

    var lamArr = new Array(1000);

    var p = new Array(1000);
    var p2 = new Array(1000);

    var slider = document.getElementById("myRange");
    var output = document.getElementById("Temperature");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      plot();
      pullVals();
    }

    var layout= {
      plot_bgcolor:"black",
      paper_bgcolor:"black",
      yaxis: {
        autorange: true,
        showgrid: false,
        zeroline: false,
        showline: false,
        autotick: true,
        ticks: '',
        showticklabels: false
      },
      bargap:0,
      xaxis: {
        tickcolor: "white",
        tickfont: {color:"white"}
      },
    }
  
    var config = {
      modeBarButtonsToRemove: ['pan2d','lasso2d','select2d','autoScale2d']
    }

    function planck(p,T) {
      var lambda0 = 300e-9;
      var lambdaf = 750e-9;
      var lam = lambda0;
      h = 6.6260701e-34;
      c = 2.9979246e8;
      k = 1.380649e-23;
      for (var i=0; lam < lambdaf; ++i) {
        var step = 0.1e-9;
        lam = lam + step * i;
        exp = h*c / (lam*k*T) ;
        factor = 2*h*c**2 / (lam**5);
        p[i] = factor / (Math.pow(Math.E,exp) - 1);
        lamArr[i] = lam ;//+ 25 * 1e-9;
        //document.getElementById("counts").innerHTML = p[i];
      }
      return p;
    }

    var maxInputed = 0;

    function pNorm(p,norm) {
      var pMax = 0;
      for (var i=0; i < 1000; ++i) {
        if (p[i] > pMax) {
          pMax = p[i];
        }
      }
      for (var i=0; i < 1000; ++i) {
        p[i] = p[i] * norm / pMax;
      }
      return p;
    }

    function pullVals() {
      for (var i = 0; i < ROYGBIV; ++i) {
        counts[i] = document.getElementById(idNames[i]).value;
        wavelengths[i] = parseInt( idNames[i] ) * 1e-9 + 25 * 1e-9;
      }
      //document.getElementById("counts").innerHTML = counts;
    }

    function getMaxOfArray(numArray) {
     return Math.max.apply(null, numArray);
    }

    function plot() {
      pullVals();
      
      p = planck(p,5500);
      
      //p = pNorm(p);
      //document.getElementById("counts").innerHTML = p;

      maxInputed = getMaxOfArray(counts);

      p2 = planck(p2,parseInt(output.innerHTML));
      p2 = pNorm(p2,maxInputed);
   
      var trace1 = {
        x:lamArr,
        y:p2,
        marker: {color:'white'},
        type:'scatter',
        showlegend:false
      }

      var trace3 = {
        x:lamArr,
        y:p2,
        marker: {color:'red'},
        type:'scatter',
        showlegend:false
      }

      var trace2 = {
        x:wavelengths,
        y:counts,
        marker: {color:colors},
        type:"bar",
        showlegend:false
      };
      var data = [trace1,trace2]
      Plotly.newPlot("myPlot", data, layout, config);
    }

    Plotly.newPlot("myPlot", data, layout, config);

</script>

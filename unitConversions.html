<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<script src="scripts.js"></script>

<head>
<style>
* {
  box-sizing:border-box;
}
.column {
  float:left;
  width:50%;
}

.row:after {
  contents: "";
  display: table;
  clear: both;
}

p {
  color:steelblue;
  font-size:14pt;
}

h1 {
  font-size:30pt;
}

h2 {
  font-size:18pt;
}
</style>


<script>
function cmConverter() {
  document.converter.inch.value = document.converter.cm.value/2.54;
  document.converter.feet.value = document.converter.cm.value/30.48;
  document.converter.m.value    = document.converter.cm.value*100;
  document.converter.mile.value = document.converter.cm.value/160934;
  document.converter.km.value   = document.converter.cm.value/100000;
} 

function inchConverter() {
  document.converter.cm.value   = document.converter.inch.value*2.54;
  document.converter.feet.value = document.converter.inch.value/12;
  document.converter.m.value    = document.converter.inch.value*39.37;
  document.converter.mile.value = document.converter.inch.value/63360;
  document.converter.km.value   = document.converter.inch.value/39370;
}

function footConverter() {
  document.converter.inch.value = document.converter.feet.value*12;
  document.converter.cm.value   = document.converter.feet.value*30.48;
  document.converter.m.value    = document.converter.feet.value*3.281;
  document.converter.mile.value = document.converter.feet.value/5280;
  document.converter.km.value   = document.converter.feet.value/3281;
}

function mConverter() {
  document.converter.feet.value = document.converter.m.value/3.281;
  document.converter.inch.value = document.converter.m.value/39.37;
  document.converter.cm.value   = document.converter.m.value/100;
  document.converter.mile.value = document.converter.m.value/1609.34;
  document.converter.km.value   = document.converter.m.value/1000;
}

function mileConverter() {
  document.converter.feet.value = document.converter.mile.value*5280;
  document.converter.inch.value = document.converter.mile.value*63360;
  document.converter.cm.value   = document.converter.mile.value*160934;
  document.converter.m.value    = document.converter.mile.value*1609.34;
  document.converter.km.value   = document.converter.mile.value*1.609;
}

function kmConverter() {
  document.converter.feet.value = document.converter.km.value*3281;
  document.converter.inch.value = document.converter.km.value*39370;
  document.converter.cm.value   = document.converter.km.value*100000;
  document.converter.m.value    = document.converter.km.value*1000;
  document.converter.mile.value = document.converter.km.value/1.609;
}

function AUConverter() {
  document.converter.km.value   = document.converter.AU.value*1.5e11;
  document.converter.lyr.value  = document.converter.AU.value/63241;
  document.converter.pc.value   = document.converter.AU.value/205265;
}

function lyrConverter() {
  document.converter.km.value   = document.converter.lyr.value*9.461e12;
  document.converter.AU.value   = document.converter.lyr.value*63241;
  document.converter.pc.value   = document.converter.lyr.value/3.262;
}

function pcConverter() {
  document.converter.km.value   = document.converter.pc.value*3.086e13;
  document.converter.AU.value   = document.converter.pc.value*206265;
  document.converter.lyr.value  = document.converter.pc.value*3.262;
}

function toSci(number) {
  var n = number.toExponential;
  document.getElementById("sciOutput").innerHTML = n;
}
</script>
</head>

<header>
  <title>Alex Garcia</title>
  <button class = "button biggerButton" onclick="home()">Alex Garcia</button>
  <button class = "button" onclick="linkedIn()">Linkedin</button>
  <button class = "button" onclick="CV()">CV</button>
  <button class = "button" onclick="inTheNews()">In The News</button>
  <button class = "button" onclick="workExamples()">Some of my work</button>
</header>

<body>
<form name = "converter">
  <div class="body">
  <h1>Length</h1>

  <div class="row">
    <div class="column">
      <h2>Imperial</h2>
      <p>
        <label>Inches:</label>
        <input name="inch" type = "number" placeholder="Inches" oninput="inchConverter()" onchange="inchConverter()">
      </p>
      <p>
        <label>Feet:</label>
        <input name="feet" type = "number" placeholder="Feet" oninput="footConverter()" onchange="inchConverter()">
      </p>
      <p>
        <label>Miles:</label>
        <input name="mile" type = "number" placeholder="Miles" oninput="mileConverter()" onchange="mileConverter()">
      </p>
    </div>
    <div class = "column">
      <h2>Metric</h2>
      <p>
        <label>Centimeters:</label>
        <input name="cm" type = "number" placeholder="Centimeters" oninput="cmConverter()" onchange="cmConverter()">
      </p>
      <p>
        <label>Meters:</label>
        <input name="m" type = "number" placeholder="Meters" oninput="mConverter()" onchange="mConverter()">
      </p>
      <p>
        <label>Kilometers:</label>
        <input name="km" type = "number" placeholder="Kilometers:" oninput="kmConverter()" onchange="kmConverter()">
      </p>
    </div>
  </div>
  
  <h2>Astronomical</h2>

  <p>
    <label>AU:</label>
    <input name="AU" type="number" placeholder="AU" oninput="AUConverter()" onchange="AUConverter()">
  </p>
  <p>
    <label>Light Years:</label>
    <input name="lyr" type="number" placeholder="lyr" oninput="lyrConverter()" onchange="lyrConverter()">
  </p>
  <p>
    <label>Parsecs:</label>
    <input name="pc" type="number" placeholder="pc" oninput="pcConverter()" onchange="pcConverter()">
  </p>

  </div>
</form>
<body>

<footer>
  <button class = "button" onclick="contactMe()">Contact Me</button>
</footer>
</html>

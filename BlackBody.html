<script>
    var WLmin = 350;
    var WLmax = 700;
    var ROYGBIV = 7;
    var wavelengths = new Array(ROYGBIV);
    var counts = new Array(ROYGBIV);

    var colors = new Array(1000);
    var lamArr = new Array(1000);

    var p = new Array(1000);
    var p2 = new Array(1000);

    var slider = document.getElementById("myRange");
    var output = document.getElementById("Temperature");
    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      plot();

    }

    var layout= {
      plot_bgcolor:"black",
      paper_bgcolor:"black",
      yaxis: {
        autorange: true,
        showgrid: false,
        zeroline: false,
        showline: false,
        autotick: true,
        ticks: '',
        showticklabels: false
      },
      bargap:0,
      xaxis: {
        tickcolor: "white",
        tickfont: {color:"white"}
      },
    }
  
    var config = {
      modeBarButtonsToRemove: ['pan2d','lasso2d','select2d','autoScale2d']
    }
    function TfromLM(LambdaMax) {
      LambdaMax = LambdaMax * 1e-9;
      Tsun = 5500;
      lambdaMaxSun = 550 * 1e-9;
      var constant = Tsun * lambdaMaxSun;
      T = constant / LambdaMax;
      return T;
    }

    function planck(p,T) {
      var lambda0 = 100e-9;
      var lambdaf = 100e-8;
      var lam = lambda0;
      h = 6.6260701e-34;
      c = 2.9979246e8;
      k = 1.380649e-23;
      for (var i=0; lam < lambdaf; ++i) {
        var step = 0.1e-9;
        lam = lam + step * i;
        exp = h*c / (lam*k*T) ;
        factor = 2*h*c**2 / (lam**5);
        p[i] = factor / (Math.pow(Math.E,exp) - 1);
        lamArr[i] = lam ;//+ 25 * 1e-9;
        colors[i] = wavelengthToColor(lam * 1e9);
        //document.getElementById("counts").innerHTML = p[i];
      }
      return p;
    }

    function pNorm(p,norm) {
      var pMax = 0;
      for (var i=0; i < 1000; ++i) {
        if (p[i] > pMax) {
          pMax = p[i];
        }
      }
      for (var i=0; i < 1000; ++i) {
        p[i] = p[i] * norm / pMax;
      }
      return p;
    }

    function plot() {
      LambdaMax = parseInt(document.getElementById("MaxLambda").value) ;

      T = TfromLM(LambdaMax);
      //document.getElementById("counts").innerHTML = T;

      p = planck(p,T);
      p = pNorm(p,10);
      //document.getElementById("counts").innerHTML = p;

      p2 = planck(p2,parseInt(output.innerHTML));
      p2 = pNorm(p2,10);
   
      var trace1 = {
        x:lamArr,
        y:p2,
        marker: {color:'white'},
        type:'scatter',
        showlegend:false
      }

      var trace3 = {
        x:lamArr,
        y:p,
        marker: {color:colors},
        type:'bar',
        showlegend:false
      }

      var data = [trace1,trace3]
      Plotly.newPlot("myPlot", data, layout, config);
    }

    Plotly.newPlot("myPlot", data, layout, config);

    // takes wavelength in nm and returns an rgba value
    // Adopted from: https://scienceprimer.com/javascript-code-convert-light-wavelength-color
    function wavelengthToColor(wavelength) {
        var r,
            g,
            b,
            alpha,
            colorSpace,
            wl = wavelength,
            gamma = 1;
 
 
        if (wl >= 350 && wl < 440) {
            R = -1 * (wl - 440) / (440 - 350);
            G = 0;
            B = 1;
       } else if (wl >= 440 && wl < 490) {
           R = 0;
           G = (wl - 440) / (490 - 440);
           B = 1;  
        } else if (wl >= 490 && wl < 510) {
            R = 0;
            G = 1;
            B = -1 * (wl - 510) / (510 - 490);
        } else if (wl >= 510 && wl < 580) {
            R = (wl - 510) / (580 - 510);
            G = 1;
            B = 0;
        } else if (wl >= 580 && wl < 645) {
            R = 1;
            G = -1 * (wl - 645) / (645 - 580);
            B = 0.0;
        } else if (wl >= 645 && wl <= 780) {
            R = 1;
            G = 0;
            B = 0;
        } else {
            R = 0;
            G = 0;
            B = 0;
        }
 
        // intensty is lower at the edges of the visible spectrum.
        if (wl > 780 || wl < 350) {
            alpha = 0;
        } else if (wl > 700) {
            alpha = (780 - wl) / (780 - 700);
        } else if (wl < 420) {
            alpha = (wl - 350) / (420 - 350);
        } else {
            alpha = 1;
        }
 
        colorSpace = "rgba(" + (R * 100) + "%," + (G * 100) + "%," + (B * 100) + "%, " + alpha +")";

        // colorSpace is an array with 5 elements.
        // The first element is the complete code as a string.  
        // Use colorSpace[0] as is to display the desired color.  
        // use the last four elements alone or together to access each of the individual r, g, b and a channels.  
       
        return colorSpace;
       
    }

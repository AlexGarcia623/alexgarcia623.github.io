<!DOCTYPE html>
<html>
<link rel="stylesheet" href="ALEX.css">

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<script src="scripts.js"></script>

<head>
<style>
body {
  margin:0;
  padding:0;
}

* {
  box-sizing:border-box;
}
.column {
  float:left;
  width:50%;
}

.row:after {
  contents: "";
  display: table;
  clear: both;
}

img {
  width:85%;
  height:85%;
}

input {
  background-color:powderblue;
  border: 0.05vw solid darkblue;
  border-radius:16px;
  color:darkblue;
  padding:0.5vw;
  font-size:min(max(14pt, 2vw), 20pt);
}

input:hover {
  transition:0.5s;
  transform:scale(1.005);
  background-color:darkblue;
  color:powderblue;
  margin-left:0px;
  margin-right:0px;
}

input:not(:hover) {
  transition:0.5s;
  transform:scale(1);
  border: 0.05vw solid darkblue;
  color:darkblue;
}

.constellations {
   width:100%;
   height:100%;
   position: relative;
   display: inline-block;
}

.constellations .img-top {
  display: none;
  width:85%;
  height:99.3%;  
  position: absolute;
  top:0;
  left:0;
}
.constellations:hover .img-top {
    display: inline-block;
}

</style>

<script>
function backButton() {
  window.open("ALEXLabs.html","_self");
}
</script>

</head>

<header>
<button class = "button biggerButton" onclick="backButton()">ALEX Home</button>
</header>

<body>
<form name = "converter">
<div class="body">
 
  <div class="constellations">
    <map name="locationsMap">
    <area href="SpecificGalaxy.html" shape=poly coords="0,0, 1920,0, 1920,1200, 0,1200 ">
    </map>
    <img src="./Stellarium1.png" usemap="#locationsMap"/>
    <img src="./Stellarium2.png" class="img-top" usemap="#locationsMap"/>
  </div>

</form>


</body>

</html>

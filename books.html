<script>

  var options       = document.getElementById('whichFilter').selectedOptions;
  var currentFilter = Array.from(options).map(({ value }) => value);

  var arr = [...document.getElementById('whichFilter').options];
  var optionsArray = arr.map(a => a.value);

  var filter2index    = {}
  var filterOptions   = {}
  var filterDivsExist = {}

  var n = 0;
  for (option of optionsArray) {
    filter2index[option]    = n;
    filterOptions[option]   = [];
    filterDivsExist[option] = false;

    newOptionDiv = document.createElement('div');
    newOptionDiv.setAttribute('id',option);
    if (n != 0) {
      newOptionDiv.setAttribute('style','display:none;')
    }

    document.body.appendChild(newOptionDiv);

    n++;
  }

  makeCurrentBooks();
  generateBookClasses(currentFilter);
  changeQuickLinks(currentFilter);
  workingcounter(currentFilter);

</script>

<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../ALEX.css">

<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

<head>
<style>
body {
  background-image:url('Nebula.jpeg');
  background-size:cover;
  background-attachment: fixed; 
  background-size:fill; 
}

* {
  box-sizing:border-box;
}
.column {
  float:left;
  width:50%;
}

.row:after {
  contents: "";
  display: table;
  clear: both;
}

h1, h2 {
  color:red;
}

p, a {
  color:#ffa07a;
}

img {
  width:85%;
  height:85%;
  border-radius:15px;
}

input {
  background-color:powderblue;
  border: 0.05vw solid darkblue;
  border-radius:16px;
  color:darkblue;
  padding:0.5vw;
  font-size:min(max(14pt, 2vw), 20pt);
}

input:hover {
  transition:0.5s;
  transform:scale(1.005);
  background-color:darkblue;
  color:powderblue;
  margin-left:0px;
  margin-right:0px;
}

input:not(:hover) {
  transition:0.5s;
  transform:scale(1);
  border: 0.05vw solid darkblue;
  color:darkblue;
}

.constellations {
   width:100%;
   height:100%;
   position: relative;
   display: inline-block;
}

.constellations .img-top {
  display: none;
  width:85%;
  height:99.3%;  
  position: absolute;
  top:0;
  left:0;
}
.constellations:hover .img-top {
    display: inline-block;
}

.HubbleConstant {
  border: 1vw solid red;
  background-color:#ffa07a;
  border-radius:5px;
  padding:25px;
  margin-top:10px;
  margin-bottom:10px;
  max-width:120ch;
}

footer {
  margin-top:15px;
  padding-bottom:0px;
}

body > footer {
  display: table-row;
}

.footerButton {
  margin-bottom:0;
}

</style>

<script>
function backButton() {
  window.open("../ALEXLabs.html","_self");
}
</script>

</head>

<header>
  <title>Hubble Constant </title>
  <button class = "button biggerButton" onclick="backButton()">ALEX Home</button>
</header>

<body>
<div class="body">
 
  <div class="HubbleConstant center">

  <h2>NGC 1260 (Lenticular Galaxy) -- Perseus</h2>

  <div class="constellations">
    <img src="./Galaxies/Perseus1.png"/>
    <a href="NGC1260.html"><img src="./Galaxies/Perseus2.png" class="img-top"/></a>
  </div>

  </div>
  
  <div class="HubbleConstant center">

  <h2>NGC 5452 -- Ursa Minor </h2>

  <div class="constellations">
    <img src="./Galaxies/UrsaMinor1.png"/>
    <a href="NGC5452.html"><img src="./Galaxies/UrsaMinor2.png" class="img-top"/></a>
  </div>

  </div>

  <div class="HubbleConstant center">
  <h2>Corona Borealis Supercluser -- Corona Borealis </h2>

  <div class="constellations">
    <img src="./Galaxies/CoronaBorealis1.png" usemap="#locationsMap"/>
    <a href="CoronaBorealisSuperCluster.html"><img src="./Galaxies/CoronaBorealis2.png" class="img-top"/></a>
  </div>

  </div>

  <p>All constellation images taken from <a href="https://stellarium-web.org/">Stellarium</a></p>

<script>

function backgroundImage() {
  window.open("https://images.nasa.gov/details-GSFC_20171208_Archive_e002075",target="_blank");
}

</script>
<footer>
  <button class="button" onclick="backgroundImage()">About the background image </button>
</footer>

</body>

</html>

<body>
<div class="body">

  <div class="AstrSpectroscopy center">

    <h1>Continuous Spectrum </h2> 

    <p>This experiment is to understand the random walk through the Sun.</p>
  </div>

  <canvas class="center" id="canvas" height="500" width="750"></canvas> <br>
  <input type="button" onclick="start()" value="Start!" class="center"/>
 
  <div class="AstrSpectroscopy center" style="background-color:black;">

    <p><b><span style="color:darkgreen;">Number of walks:</span> <span id="display"> </span><br> <span id="finish" style="color:darkgreen;"></span> <span id='WL'> </span><b></p>

  </div>

  </div>

<script>
    // Based on code found here: https://gist.github.com/hacknightly/fd609abe5a7e15e223a823ee6e0724c8
    let x = 375;
    let y = 250;
    var counter = document.querySelector('canvas');
    var number = 0;
    var animation = false;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function init() {
      animation = window.requestAnimationFrame(draw);
    }

    function draw() {
      number++;
      counter.textContext = number;
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');    

      const disp = document.getElementById('display');
      document.getElementById("display").innerHTML = number;

      //ctx.strokeStyle = 'yellow';
      //ctx.beginPath();
      //ctx.arc(375, 250, 200, 0, 2 * Math.PI);
      //ctx.lineWidth = 3;
      //ctx.stroke();
      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.arc(375, 250, 15, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.strokeStyle = 'orange';
      ctx.arc(375, 250, 150, 0, 2 * Math.PI);
      ctx.stroke();

      var wavelength = parseInt( random(350, 700) );
      var color = wavelengthToColor(wavelength);

      ctx.strokeStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      if ( ((x-375)**2 + (y-250)**2)**(1/2) < 15 ) {
        pertx = random(-2.5, 2.5);
        perty = random(-2.5, 2.5);
      } else if ( ((x-375)**2 + (y-250)**2)**(1/2) < 150 ) {
        pertx = random(-10, 10);
        perty = random(-10, 10);
      } //else {
        //pertx = random(-10, 10);
        //perty = random(-10, 10);
      //}
      ctx.lineWidth = 2;
      ctx.lineTo(x+pertx, y+perty);
      ctx.stroke();

      x += pertx;
      y += perty;
      if ( ((x-375)**2 + (y-250)**2)**(1/2) > 150 ) {
        document.getElementById("display").innerHTML = number;
        document.getElementById("finish").innerHTML = "The photon entered the atmosphere with wavelength:";
        document.getElementById("WL").innerHTML = String(wavelength) + " nm";
        document.getElementById("WL").style.color = color;
        
      }
      else {
        animation = window.requestAnimationFrame(draw);
      }
    }
    
    function start() {
        	if (animation) {
  	  window.cancelAnimationFrame(animation)
	}
	const canvas = document.getElementById('canvas');
	const context = canvas.getContext('2d');

	context.clearRect(0, 0, canvas.width, canvas.height);

         x = 375;
         y = 250;
         number = 0;
         document.getElementById("display").innerHTML = 0;
         document.getElementById("finish").innerHTML = "";
         document.getElementById("WL").innerHTML = "";
	init();
    }
    
    // takes wavelength in nm and returns an rgba value
    // Adopted from: https://scienceprimer.com/javascript-code-convert-light-wavelength-color
    function wavelengthToColor(wavelength) {
        var r,
            g,
            b,
            alpha,
            colorSpace,
            wl = wavelength,
            gamma = 1;
 
 
        if (wl >= 350 && wl < 440) {
            R = -1 * (wl - 440) / (440 - 350);
            G = 0;
            B = 1;
       } else if (wl >= 440 && wl < 490) {
           R = 0;
           G = (wl - 440) / (490 - 440);
           B = 1;  
        } else if (wl >= 490 && wl < 510) {
            R = 0;
            G = 1;
            B = -1 * (wl - 510) / (510 - 490);
        } else if (wl >= 510 && wl < 580) {
            R = (wl - 510) / (580 - 510);
            G = 1;
            B = 0;
        } else if (wl >= 580 && wl < 645) {
            R = 1;
            G = -1 * (wl - 645) / (645 - 580);
            B = 0.0;
        } else if (wl >= 645 && wl <= 780) {
            R = 1;
            G = 0;
            B = 0;
        } else {
            R = 0;
            G = 0;
            B = 0;
        }
 
        // intensty is lower at the edges of the visible spectrum.
        //if (wl > 780 || wl < 380) {
        //    alpha = 0;
        //} else if (wl > 700) {
        //    alpha = (780 - wl) / (780 - 700);
        //} else if (wl < 420) {
        //    alpha = (wl - 380) / (420 - 380);
        //} else {
        //    alpha = 1;
        //}
 
        alpha = 1;
 
        colorSpace = "rgb(" + (R * 100) + "%," + (G * 100) + "%," + (B * 100) + "%)";

        // colorSpace is an array with 5 elements.
        // The first element is the complete code as a string.  
        // Use colorSpace[0] as is to display the desired color.  
        // use the last four elements alone or together to access each of the individual r, g, b and a channels.  
       
        return colorSpace;
       
    }
